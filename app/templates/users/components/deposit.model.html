<div
  id="deposit_model"
  class="fixed pointer-events-none opacity-0 duration-300 inset-0 z-[999] w-full h-screen bg-dark/20 backdrop-blur-md flex items-center justify-center"
>
  <div
    id="model_body"
    class="bg-white duration-300 scale-50 opacity-0 pointer-events-none rounded-md p-5 border border-gray-100 w-[90%] md:w-[500px]"
  >
    <header
      class="flex items-start justify-between border-b border-gray-200 pb-5"
    >
      <div class="w-[80%]">
        <h1 class="text-dark text-lg font-semibold">Deposit Funds</h1>
        <p class="text-sm text-gray-500">
          Securely deposit funds into your account by filling out the required
          details below.
        </p>
      </div>
      <button onclick="modelhandler('deposit_model')" class="btn">
        <i class="ri-close-large-fill"></i>
      </button>
    </header>

    <div class="mt-5">
      <div>
        <input
          type="text"
          id="amountfild"
          name="amountfild"
          class="custome-input"
          disabled
          value="0"
        />
      </div>

      <!-- amounts -->
      <p class="mt-3 font-medium text-gray-700">Select an amount to deposit:</p>
      <div class="grid grid-cols-3 gap-2 mt-2">
        <button
          id="amountsbtn"
          data-amount="2.5"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $2.5
        </button>
        <button
          id="amountsbtn"
          data-amount="5"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $5
        </button>
        <button
          id="amountsbtn"
          data-amount="10"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $10
        </button>
        <button
          id="amountsbtn"
          data-amount="20"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $20
        </button>
        <button
          id="amountsbtn"
          data-amount="50"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $50
        </button>
        <button
          id="amountsbtn"
          data-amount="100"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $100
        </button>
        <button
          id="amountsbtn"
          data-amount="200"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $200
        </button>
        <button
          id="amountsbtn"
          data-amount="500"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $500
        </button>
        <button
          id="amountsbtn"
          data-amount="1000"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[40px] flex items-center justify-center"
        >
          $1000
        </button>
      </div>

      <!-- getweya -->
      <p class="mt-3 font-medium text-gray-700">Select a payment gateway:</p>
      <div class="grid grid-cols-2 gap-3 mt-2">
        <button
          id="getway"
          data-active="true"
          data-type="stripe"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[50px] flex items-center justify-center"
        >
          <i class="ri-bank-card-fill text-xl mr-2"></i> Credit Card
        </button>
        <button
          id="getway"
          data-active="false"
          data-type="paypal"
          class="bg-gray-100 w-full text-dark rounded-md text-base font-semibold duration-300 hover:bg-primary hover:text-white h-[50px] flex items-center justify-center"
        >
          <i class="ri-paypal-fill text-xl mr-2"></i> PayPal
        </button>
      </div>
      <button class="btn mt-4 w-full justify-center" id="depositproccessbtn">
        Next step
      </button>
    </div>
  </div>
</div>
