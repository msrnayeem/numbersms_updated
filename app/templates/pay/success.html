{% extends 'layout.html' %} {% block body %}
<div class="h-screen w-full flex items-center justify-center">
  <div
    class="w-[80%] md:w-[300px] flex flex-col items-center justify-center gap-y-2 mx-auto"
  >
    <i class="ri-checkbox-circle-line text-green-500 text-4xl"></i>
    <h3 class="text-gray-950 font-medium">{{data['message']}}</h3>
    <p class="text-gray-400 text-base">Thank you for your deposit!</p>
    <div class="border border-gray-300 rounded-lg p-4 w-full mb-2">
      <div
        class="flex items-center justify-between text-gray-950 text-base font-medium"
      >
        <span>Amount Paid</span>
        <span>${{data['amount_total']}}</span>
      </div>
      <div
        class="flex items-center justify-between text-gray-950 text-base font-medium mt-2"
      >
        <span>Currency</span>
        <span>{{data['currency']}}</span>
      </div>
    </div>
    <a href="{{url_for('user.creadits')}}">
      <button class="btn primary">Return to Back</button>
    </a>
  </div>
</div>
{% endblock %}
