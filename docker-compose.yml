services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - python_app
    restart: always

  python_app:
    build:
      context: ./numbersms-flask
      dockerfile: Dockerfile
    container_name: python_app
    expose:
      - "5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
    volumes:
      - ./numbersms-flask:/app
    depends_on:
      - db
    restart: always

  db:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: numbersms_db
      MYSQL_USER: numbersms_user
      MYSQL_PASSWORD: numbersms_password
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    restart: always

volumes:
  mysql_data:
    driver: local